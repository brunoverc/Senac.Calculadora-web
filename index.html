<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <h1 class="title">Calculadora</h1>
        <div class="input-div">
            <p class="input"></p>
        </div>
        <div class="buttons">
            <button class="num-btn clear">C</button>
            <button class="num-btn-signal divide">/</button>
            <button class="num-btn-signal multiply">*</button>
            <button class="num-btn-signal minus">-</button>
            <button class="num-btn seven">7</button>
            <button class="num-btn eight">8</button>
            <button class="num-btn nine">9</button>
            <button class="num-btn-signal plus">+</button>
            <button class="num-btn four">4</button>
            <button class="num-btn five">5</button>
            <button class="num-btn six">6</button>
            <button class="num-btn-signal decimal">.</button>
            <button class="num-btn two">1</button>
            <button class="num-btn three">2</button>
            <button class="num-btn zero">3</button>
            <button class="num-btn one">0</button>
            <button class="num-btn-equal equal">=</button>
        </div>
        <div class="result">
            <h2>Resultado = </h2>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
